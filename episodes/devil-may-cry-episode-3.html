<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil May Cry - Episode 3 - Anime Dynasty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1>Devil May Cry</h1>
        <h2>Episode 3</h2>
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-grid">
                    <select class="form-select" id="episodeSelect" onchange="if(this.value) window.location.href=this.value">
                        <option value="">Previous Episodes</option>
                        <option value="episode-1.html">Episode 1</option> <option value="episode-2.html">Episode 2</option> <option value="episode-3.html">Episode 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="video-container mb-4">
            <div class="resolution-selector mb-3">
                <select class="form-select" id="qualitySelect" onchange="changeQuality(this.value)">
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="360p">360p</option>
                </select>
            </div>
            <video controls class="w-100" id="videoPlayer">
                <source src="../downloads/devil-may-cry/1080p/episode-3.mp4" type="video/mp4" id="videoSource">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="episode-info mb-4">
            <p><i class="fas fa-calendar me-2"></i>Release Date: Thursday</p>
            <p><i class="fas fa-info-circle me-2"></i>Status: Ongoing</p>
        </div>
        <div class="d-grid">
            <a href="../ongoing-anime.html" class="btn btn-primary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Back to Anime List
