<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title} Episode ${episode} - Anime Dynasty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Anime Dynasty</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../articles.html">Articles</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="video-container bg-dark p-3 rounded">
            <h1 class="text-light mb-4">${title} - Episode ${episode}</h1>
            <div class="ratio ratio-16x9 mb-4">
                <iframe src="${video_url}" 
                        allowfullscreen 
                        frameborder="0" 
                        scrolling="no">
                </iframe>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="episode-${parseInt(episode)-1}.html" class="btn btn-primary ${parseInt(episode) <= 1 ? 'disabled' : ''}">Previous Episode</a>
                <a href="episode-${parseInt(episode)+1}.html" class="btn btn-primary">Next Episode</a>
            </div>
        </div>
    </div>
</body>
</html>
