<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Breaker Episode 1 - Anime Dynasty</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../assets/images/logo.png" alt="Anime Dynasty Logo" height="40" class="me-2">
                    Anime Dynasty
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="../articles.html">Articles</a></li>
                        <li class="nav-item"><a class="nav-link" href="../ongoing-anime.html">Latest Releases</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="episode-container">
            <h1>Wind Breaker - Episode 1</h1>
            <div class="episode-video-container">
                <div class="video-player">
                    <div class="video-options">
                        <button class="server-btn active">Server 1</button>
                        <button class="server-btn">Server 2</button>
                        <button class="server-btn">Server 3</button>
                    </div>
                    <div class="video-frame">
                        <iframe src="about:blank" 
                                id="video-iframe"
                                allowfullscreen
                                frameborder="0"
                                width="100%"
                                height="100%">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Anime Dynasty. All rights reserved.</p>
    </footer>
    <script>
        const servers = {
            'Server 1': 'about:blank',
            'Server 2': 'about:blank',
            'Server 3': 'about:blank'
        };
        
        document.querySelectorAll('.server-btn').forEach(function(button) {
            button.addEventListener('click', function() {
                document.querySelectorAll('.server-btn').forEach(function(btn) {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                document.getElementById('video-iframe').src = servers[button.textContent];
            });
        });
    </script>
</body>
</html>
