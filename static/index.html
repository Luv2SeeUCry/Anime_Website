<!-- Add this in your episode page where you want comments to appear -->
<div class="comments-section">
    <h2>Episode Discussions</h2>
    
    <!-- Login Form -->
    <div id="loginForm">
        <h3>Welcome Back</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="showRegisterForm()">Create Account</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display: none;">
        <h3>Create Account</h3>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="showLoginForm()">Back to Login</button>
    </div>

    <!-- Comment Section (visible after login) -->
    <div id="commentSection" style="display: none;">
        <div id="userInfo"></div>
        <button onclick="logout()">Logout</button>
        <div id="commentsContainer"></div>
        <textarea id="commentInput" placeholder="Write a comment..."></textarea>
        <button onclick="submitComment()">Post Comment</button>
    </div>
</div>
